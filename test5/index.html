<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 60%;
        }

        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button id="confirmButton">Confirm Transaction</button>

    <div id="transactionModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Confirm Transaction</h2>
            <p>Please review and confirm the following transaction:</p>
            <table>
                <tr>
                    <td>From:</td>
                    <td>0x1234567890abcdef1234567890abcdef12345678</td>
                </tr>
                <tr>
                    <td>To:</td>
                    <td>0x0987654321fedcba0987654321fedcba09876543</td>
                </tr>
                <tr>
                    <td>Value:</td>
                    <td>0.1 ETH</td>
                </tr>
                <tr>
                    <td>Gas Limit:</td>
                    <td>50000</td>
                </tr>
                <tr>
                    <td>Gas Price:</td>
                    <td>20 Gwei</td>
                </tr>
            </table>
            <button id="confirmTransactionButton">Confirm</button>
        </div>
    </div>

    <script>
        const confirmButton = document.getElementById('confirmButton');
        const transactionModal = document.getElementById('transactionModal');
        const close = document.getElementsByClassName('close')[0];
        const confirmTransactionButton = document.getElementById('confirmTransactionButton');

        confirmButton.addEventListener('click', () => {
            transactionModal.style.display = 'block';
        });

        close.addEventListener('click', () => {
            transactionModal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target == transactionModal) {
                transactionModal.style.display = 'none';
            }
        });

        confirmTransactionButton.addEventListener('click', () => {
            // Show loading spinner or progress bar
            confirmTransactionButton.innerHTML = '<i class="fa fa-spinner fa-spin"></i> Processing...';

            // Simulate transaction confirmation delay
            setTimeout(() => {
                // Hide loading spinner or progress bar
                confirmTransactionButton.innerHTML = 'Confirmed!';

                // Simulate transaction hash and show success message
                const transactionHash = '0x1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef';
                alert(`Transaction submitted!\nTransaction hash: ${transactionHash}`);

                // Open new page
                window.location.href = 'http://localhost/ornamint/final.php';
            }, 3000);
        });</script>
</body>

</html>
